            var i = 0;
            function keyControls(key) {
                console.debug(key);
                if (key == up_key || key == down_key) {
                    $('#flex-fun').removeClass('flex-fun-'+i);
                }
                if (key == up_key) {
                    i++;
                    $('#flex-fun').addClass('flex-fun-'+i);

                } else if (key == down_key) {
                    i--;
                    $('#flex-fun').addClass('flex-fun-'+i);
                }
            }
        </script>
